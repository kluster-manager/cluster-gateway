# Image of the cluster-gateway instances
image: ghcr.io/kluster-manager/cluster-gateway-manager
tag: latest

clusterGateway:
  image: ghcr.io/kluster-manager/cluster-gateway
  installNamespace: cluster-gateway

# Number of replicas
replicas: 1

manualSecretManagement: false
clusterProxy:
  enabled: true

placement:
  create: false
  name: global
